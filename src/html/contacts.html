<section id="contact" class="page__contacts contacts">
  <div class="contacts__container __container">
    <h3 class="contacts__title">Connect With Our Cybersecurity Experts Today</h3>
    <p class="contacts__text">Ready to protect your business? Get in touch with us to discuss your cybersecurity needs
      and discover how our tailored solutions can bolster your defenses</p>

    <div class="contacts__image-container">
      <img class="contacts__image" src="/src/assets/imgs/blank.jpg" alt="">
    </div>

    <form data-js="contact-form" action="#" class="contacts__form">
      <input class="contacts__input field" autocomplete="off" name="name" placeholder="Name" type="text">
      <input class="contacts__input field" autocomplete="off" name="email" placeholder="Email" type="email">
      <textarea class="contacts__textarea field" autocomplete="off" name="message" placeholder="Message" name=""
        id=""></textarea>
      <button class="contacts__button button button--fill">Send Message</button>
    </form>
  </div>
</section>
